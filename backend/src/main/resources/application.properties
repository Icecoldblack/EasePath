spring.application.name=e-resume-backend
# Server port
server.port=8080

# Spring Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Later you can add database config here (PostgreSQL, etc.)
easepath.ai.api-key=YOUR_AI_SERVICE_KEY
# Endpoint the AI scoring service is hosted on (can be changed per env)
easepath.ai.score-endpoint=https://api.easepath.ai/v1/score
