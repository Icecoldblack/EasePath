name: Keep API Warm

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (UTC)
  workflow_dispatch:         # allow manual run from the Actions tab

permissions:
  contents: read

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    concurrency:
      group: keep-warm
      cancel-in-progress: true
    env:
      HEALTH_URL: "https://api.easepath.app/api/health"
    steps:
      - name: Ping health endpoint
        run: |
          # Add timestamp to bust any CDN/proxy cache
          CACHE_BUST="?t=$(date +%s)"
          FULL_URL="${HEALTH_URL}${CACHE_BUST}"
          echo "Pinging $FULL_URL at $(date -u)"
          # Use GET request to ensure full backend response (not just cached headers)
          curl --silent --show-error --max-time 30 --retry 3 --retry-delay 5 "$FULL_URL"
          echo ""
          echo " Ping successful - backend should stay warm"
