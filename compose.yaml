services:
  mongodb:
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    environment:
      - 'MONGO_INITDB_DATABASE=easepath'
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongodb:27017/easepath
      # Pass through secrets/keys as needed
      - RESEND_API_KEY=${RESEND_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  mongodb_data:
